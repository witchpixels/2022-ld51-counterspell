image: barichello/godot-ci:3.5.1

# Cache imported assets between runs
cache:
  key: import-assets
  paths:
    - .import/


variables:
  EXPORT_NAME: spelltimer

stages:
  - export
  - deploy

windows:
  only:
    - main
  stage: export
  script:
    - mkdir -v -p build/windows
    - godot -v --export "Windows Desktop" ./build/windows/$EXPORT_NAME.exe
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/windows

linux:
  stage: export
  script:
    - mkdir -v -p build/linux
    - godot -v --export "Linux/X11" ./build/linux/$EXPORT_NAME.x86_64
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/linux

macosx:
  only:
    - main
  stage: export
  script:
    - mkdir -v -p build/macosx
    - godot -v --export "Mac OSX" ./build/macosx/$EXPORT_NAME.zip
    - (cd ./build/macosx && unzip -a $EXPORT_NAME.zip && rm $EXPORT_NAME.zip)
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/macosx

web:
  stage: export
  script:
    - mkdir -v -p build/web
    #- cd $EXPORT_NAME
    - godot -v --export "HTML5" ./build/web/index.html
  artifacts:
    name: $EXPORT_NAME-$CI_JOB_NAME
    paths:
      - build/web
pages:
  only:
    - main
  stage: deploy
  dependencies:
    - web
  script:
    # This ensures the `pages` branch is available.
    #- git fetch
    #- git checkout pages
    - rm -f *.md
    - mv build/web/** ./public
  artifacts:
    paths:
      - public

itchio:linux:
  only:
    - main
  stage: deploy
  script:
    - butler push ./build/linux $ITCHIO_USERNAME/$ITCHIO_GAME:linux
  dependencies:
    - linux

itchio:windows:
  only:
    - main
  stage: deploy
  script:
    - butler push ./build/windows $ITCHIO_USERNAME/$ITCHIO_GAME:windows
  dependencies:
    - windows

itchio:macosx:
  only:
    - main
  stage: deploy
  script:
    - butler push ./build/macosx $ITCHIO_USERNAME/$ITCHIO_GAME:mac
  dependencies:
    - macosx
